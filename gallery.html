<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad - Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.infra.global/wp-content/uploads/2023/02/23102327/f-2-130-18167499_FILE-02-1024x768.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            margin: 0;
            font-size: 2.5rem;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            background: #ffcc00;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover, .highlight {
            background: #ff9900;
            color: black;
            transform: scale(1.1);
        }

        .content {
            padding-top: 100px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: relative;
            width: 100%;
            color: white;
        }
    </style>
</head>
